<!DOCTYPE html>
<html>
<head>
   
    <title>TIP CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
<!-- ///////////////////---HEADING---////////////////////////////// -->
    <div  class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-12">
                <h1>TIP CALCULATOR</h1>
            </div>
        </div>
<!-- //////////////////////////----BILL AMOUNT-------//////////////////////////// -->
        <div class="form-group row mt-4">
            <label for="billamt" class="col-sm-3 col-form-label">Bill amount</label>
                <div class="col-sm-9">
                    <input type="Number" class="form-control" step="0.1" id="billamt" min="0" placeholder="ie:1000">
                </div>
        </div>

        <br>
<!-- //////////////////-----TIP AMOUNT------/////////////////// -->
        <div class="form-group row ">
            <label for="tipamt" class="col-sm-3 col-form-label">tip amount(in%)</label>
                <div class="col-sm-9">
                     <input type="Number" class="form-control " step="0.01" id="tipamt" min="0" max="100" placeholder="ie:9">
                </div>
        </div>

        <br>
<!-- ///////////////////////---------BUTTON----------////////////////////// -->
        <div class="form-group-row">
            <div class="col-sm-3 col-form-label"></div>
                <div class="col-sm-9">
                    <button  class="btn btn-primary" onclick="calculate()">Calculate Tip And Total Amt
                    
                    </button>
                </div>
        </div>

        <br>
<!-- /////////////////////////////-----RESULT-----//////////////////////////////////// -->
        <div class="form-group-row">
            <div class="col-sm-3 col-form-label"></div>
                <div class="col-sm-9">
                    <div class="mt-3 tip-amt"></div>
                    <div class=" mt-3 tot-amt"></div>
                </div>
        </div>
    </div>
<!-- /////////////////////////////////////////-----JAVASCRIPT-----//////////////////////////////////////////////////////////// -->
    <script>
        function calculate(){
//////////////////////////////---------TOTAL TIP------------/////////////////////////////
            //console.log("clicked")
            var billamt = Number( document.getElementById("billamt").value)
            var tipamt = Number( document.getElementById("tipamt").value)
                tipamt = tipamt / 100
            //console.log(billamt, tipamt)
/////////////////////////////----TOTAL BILL AMOUNT -----------/////////////////////////////////////////
           var tottip = billamt* tipamt
           document.querySelector(".tip-amt").innerHTML= "<h3> TOTAL TIP : Rs " + tottip.toFixed(2)+"</h3>"
           //console.log(tottip)
           var totbillamt = billamt+ tottip
           document.querySelector(".tot-amt").innerHTML="<h3> TOTAL BILL AMOUNT : Rs "+totbillamt.toFixed(2)+"</h3>"
        }












    </script>

</body>
</html>
